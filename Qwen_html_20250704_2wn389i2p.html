<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eritrean Orthodox Church</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss @3.4.1/dist/tailwind.min.css">
  <style>
    :root { --main-color: #28a745; }
    body { font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-white text-gray-800">
  <!-- Header -->
  <header class="fixed w-full bg-white/95 backdrop-blur-sm z-50 shadow-sm border-b border-green-100">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://placehold.co/40x40/28a745/FFFFFF?text=☦" alt="Cross" class="h-10 w-10" />
        <span class="font-serif text-xl font-bold text-green-700">ኤርትራ ቤተክርስቲያን</span>
      </div>
      <nav class="hidden md:flex space-x-6">
        <button onclick="navigate('home')" class="capitalize font-medium pb-1 hover:text-green-500">Home</button>
        <button onclick="navigate('about')" class="capitalize font-medium pb-1 hover:text-green-500">About</button>
        <button onclick="navigate('services')" class="capitalize font-medium pb-1 hover:text-green-500">Services</button>
        <button onclick="navigate('sermons')" class="capitalize font-medium pb-1 hover:text-green-500">Sermons</button>
        <button onclick="navigate('events')" class="capitalize font-medium pb-1 hover:text-green-500">Events</button>
        <button onclick="navigate('contact')" class="capitalize font-medium pb-1 hover:text-green-500">Contact</button>
      </nav>
    </div>
  </header>

  <!-- Language Switcher -->
  <div class="bg-green-700 text-white text-sm px-4 py-2 flex justify-end">
    <button onclick="setLang('en')">English</button> | 
    <button onclick="setLang('am')">አማርኛ</button> | 
    <button onclick="setLang('ti')">ትግርኛ</button>
  </div>

  <!-- Hero Section -->
  <main id="main-content" class="pt-24 pb-16 bg-gradient-to-br from-green-50 via-white to-yellow-50">
    <div class="container mx-auto px-4 text-center">
      <h1 class="font-serif text-4xl md:text-5xl lg:text-6xl font-bold text-green-800 leading-tight">Welcome to Our Church!</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">
        We are the Eritrean Orthodox Tewahedo Church — a spiritual home rooted in ancient faith and tradition.
      </p>
      <div class="mt-6 flex justify-center gap-4">
        <button class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-md shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 font-medium">
          Join Us Today
        </button>
        <button class="px-6 py-3 border border-green-600 text-green-700 hover:bg-green-50 rounded-md transition-all duration-300 font-medium">
          Learn More
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>© {year} Eritrean Orthodox Church</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const translations = {
      en: { home: "Home", about: "About", services: "Services", sermons: "Sermons", events: "Events", contact: "Contact" },
      am: { home: "ዋና ገጽ", about: "ስለ ቤተክርስቲያኑ", services: "አገልግሎቶች", sermons: "ቅዱሳን መጥቀም", events: "ክስተቶች", contact: "በነዊስ" },
      ti: { home: "ቤት", about: "ስለ ቤተክርስቲያኑ", services: "አገልግሎቶች", sermons: "ቅዱሳን መጥቀም", events: "ክስተቶች", contact: "በነዊስ" }
    };
    let lang = 'en';

    function setLang(selectedLang) {
      lang = selectedLang;
      updateNav();
    }

    function updateNav() {
      const nav = document.querySelector('nav');
      if (!nav) return;

      const t = translations[lang];
      const links = Object.keys(t).map(key => `
        <button onclick="navigate('${key}')" class="capitalize font-medium pb-1 hover:text-green-500">${t[key]}</button>
      `);
      nav.innerHTML = links.join('');
    }

    function navigate(section) {
      const main = document.getElementById("main-content");
      if (section === 'home') {
        main.innerHTML = `
          <div class="container mx-auto px-4 text-center pt-24 pb-16">
            <h1 class="font-serif text-4xl md:text-5xl lg:text-6xl font-bold text-green-800 leading-tight">Welcome to Our Church!</h1>
            <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">
              We are the Eritrean Orthodox Tewahedo Church — a spiritual home rooted in ancient faith and tradition.
            </p>
            <div class="mt-6 flex justify-center gap-4">
              <button class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-md shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 font-medium">
                Join Us Today
              </button>
              <button class="px-6 py-3 border border-green-600 text-green-700 hover:bg-green-50 rounded-md transition-all duration-300 font-medium">
                Learn More
              </button>
            </div>
          </div>
        `;
      } else if (section === 'sermons') {
        main.innerHTML = `
          <section class="py-20 bg-green-50">
            <div class="container mx-auto px-4">
              <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">YouTube Sermons</h2>
              <div class="aspect-video max-w-3xl mx-auto">
                <iframe width="100%" height="500" src=" https://www.youtube.com/embed/videoseries?list=PLirAqAtl_h2r5g8xGajEwdXd3x1sZh8hC" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </section>
        `;
      } else if (section === 'events') {
        main.innerHTML = `
          <section class="py-20 bg-ivory">
            <div class="container mx-auto px-4">
              <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Upcoming Events</h2>
              <div class="max-w-4xl mx-auto">
                <iframe src=" https://calendar.google.com/calendar/embed?src=example@gmail.com&ctz=Africa%2FNairobi" style="border: solid 1px #ccc; width: 100%; height: 600px;" title="Calendar"></iframe>
              </div>
            </div>
          </section>
        `;
      } else if (section === 'contact') {
        main.innerHTML = `
          <section class="py-20 bg-green-50">
            <div class="container mx-auto px-4 max-w-3xl">
              <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Contact Us</h2>
              <form class="space-y-4">
                <input type="text" placeholder="Name" class="w-full p-3 border rounded-md" />
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-md" />
                <input type="text" placeholder="Subject" class="w-full p-3 border rounded-md" />
                <textarea rows="5" placeholder="Your message..." class="w-full p-3 border rounded-md"></textarea>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-medium">Send Message</button>
              </form>
            </div>
          </section>
        `;
      }
    }

    // Update year in footer
    document.body.innerHTML = document.body.innerHTML.replace("{year}", new Date().getFullYear());
  </script>
</body>
</html>
